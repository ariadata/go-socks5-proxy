name: Linux Multi-Platform Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build Linux Binaries
    runs-on: 
      group: self-hosted
      #labels:
      #  - Linux
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.3'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          # Create dist directory
          mkdir -p dist
          
          # Set binary name with platform suffix
          BINARY_NAME="${GITHUB_REPOSITORY##*/}-${{ matrix.goos }}-${{ matrix.goarch }}"
          
          # Build the binary with CGO disabled for static compilation
          CGO_ENABLED=0 go build -v -o "dist/${BINARY_NAME}" -ldflags "-X main.Version=${GITHUB_REF_NAME} -s -w" main.go
          
          # Create tar.gz archive
          cd dist
          tar -czf "${BINARY_NAME}.tar.gz" "${BINARY_NAME}"

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums-${{ matrix.goos }}-${{ matrix.goarch }}.txt

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/checksums-*.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 